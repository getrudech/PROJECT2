<body>

          <p class="doggy">Month: <input TYPE="text" NAME="month" SIZE="2"> </p>

          <h6 class="doggy"><u><b>GENDER</b></h6></u></h>

          <p><input type="button" value="Male"  ONCLICK="compute(this.form)"></p>

          <p><input type="button" value="Female" ONCLICK="tomm(this.form)"></p>
          <p class="doggy">Date of Birth: <input TYPE="text" NAME="result1" SIZE="18"> </p>
          <p class="doggy">Akan Name: <input TYPE="text" NAME="result2" SIZE="18"></p>
          </table>
        </form>
      </div>
    </div>
